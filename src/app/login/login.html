<div class="auth-page">
	<div class="auth-card">
		<div class="auth-form">
			<div class="card">
				<h2 class="text-3xl font-bold text-stone-800 mb-6 text-center">Connexion</h2>

				<div *ngIf="error()" class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">
					{{ error() }}
				</div>

				<form (ngSubmit)="onSubmit()" class="space-y-4">
					<div>
						<label class="block text-sm font-medium text-stone-600 mb-1">Email</label>
						<input [(ngModel)]="email" name="email" type="email" required 
							class="w-full px-4 py-2 rounded-xl border border-stone-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-all">
					</div>
          
					<div>
						<label class="block text-sm font-medium text-stone-600 mb-1">Mot de passe</label>
						<input [(ngModel)]="password" name="password" type="password" required 
							class="w-full px-4 py-2 rounded-xl border border-stone-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-all">
					</div>

					<button type="submit" 
						class="w-full bg-stone-900 text-white py-3 rounded-xl font-bold hover:bg-orange-600 transition-colors shadow-lg shadow-orange-100">
						Se connecter
					</button>
				</form>

				<p class="mt-6 text-center text-stone-500 text-sm">
					Pas encore de compte ? 
					<a routerLink="/register" class="text-orange-600 font-bold hover:underline">Cr√©er un compte</a>
				</p>
			</div>
		</div>

		<div class="auth-image" aria-hidden="true"></div>
	</div>
</div>
